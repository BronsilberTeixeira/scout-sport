<div class="metade">

<form class="login" [formGroup]="formLogin">

  <mat-form-field class="example-full-width">
    <mat-label>E-mail</mat-label>
    <input
     matInput
     placeholder="Emanoel@gmail.com"
     formControlName="email"
     required>
  </mat-form-field>


  <mat-form-field class="example-full-width">
    <mat-label>Nome de usuario</mat-label>
    <input
     matInput
     ngModel
     placeholder="Emanoel"
     formControlName="nome"
     required>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Senha</mat-label>
    <input
     type="password"
     matInput
     formControlName="nome"
     required>
  </mat-form-field>

</form>

</div>
